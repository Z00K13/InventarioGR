<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranRetto Inventarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1E88E5;
            --amarillo: #FFD600;
            --rojo: #F44336;
            --negro: #212121;
            --blanco: #FFFFFF;
            --gris: #f5f5f5;
            --gris-oscuro: #757575;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--blanco);
            color: var(--negro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        
        header {
            background-color: var(--azul);
            color: var(--blanco);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .user-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: var(--amarillo);
            color: var(--negro);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            background-color: var(--azul);
            overflow-x: auto;
        }
        
        .tab {
            padding: 12px 16px;
            color: var(--blanco);
            cursor: pointer;
            flex: 1;
            text-align: center;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 0.95rem;
            min-width: 120px;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--amarillo);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .tab-content {
            display: none;
            padding: 1rem;
            flex-grow: 1;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .categorias-container {
            margin-bottom: 1rem;
        }
        
        .categorias-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .categorias-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .categoria-tab {
            padding: 8px 12px;
            background: var(--gris);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
        }
        
        .categoria-tab.active {
            background: var(--azul);
            color: var(--blanco);
        }
        
        .categoria-tab .badge-en-uso {
            background-color: var(--amarillo);
            color: var(--negro);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-left: 5px;
        }
        
        .btn-categoria {
            background-color: var(--azul);
            color: var(--blanco);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-categoria:hover {
            opacity: 0.9;
        }
        
        .edit-categoria-btn, .delete-categoria-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px;
            color: inherit;
        }
        
        .item-list {
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            align-items: center;
            background-color: var(--blanco);
        }
        
        .item:nth-child(even) {
            background-color: var(--gris);
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            flex-grow: 1;
            font-size: 0.95rem;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .item-quantity {
            width: 50px;
            text-align: center;
            margin: 0 0.5rem;
            font-size: 0.9rem;
        }
        
        button {
            background-color: var(--azul);
            color: var(--blanco);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.danger {
            background-color: var(--rojo);
        }
        
        button.success {
            background-color: var(--amarillo);
            color: var(--negro);
        }
        
        button.small {
            padding: 5px 8px;
            font-size: 0.8rem;
        }
        
        .add-item-form {
            display: flex;
            margin-top: 1rem;
            gap: 0.5rem;
        }
        
        .add-item-form input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .note {
            background-color: #f9f9f9;
            border-left: 4px solid var(--azul);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 5px 5px 0;
        }
        
        .note-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .note-content {
            color: #555;
            font-size: 0.9rem;
        }
        
        .add-note-form {
            margin-top: 1rem;
        }
        
        .add-note-form input, .add-note-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .add-note-form textarea {
            min-height: 100px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--blanco);
            padding: 1.5rem;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            margin-bottom: 1rem;
            color: var(--azul);
            font-size: 1.2rem;
        }
        
        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--gris-oscuro);
        }
        
        .modal-form input, .modal-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        #adminAuthModal .modal-content {
            background-color: var(--blanco);
            padding: 1.5rem;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        
        #adminAuthForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        #adminAuthForm button[type="submit"] {
            background-color: var(--azul);
            color: white;
        }
        
        #cancelAdminAuth {
            background-color: #ccc;
            color: var(--negro);
        }
        
        .search-container {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 30px 8px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gris-oscuro);
        }

        /* Nuevos estilos para la funci√≥n de PDF */
        .event-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .print-event-list {
            background-color: var(--amarillo);
            color: var(--negro);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .print-event-list:hover {
            opacity: 0.9;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .tab {
                padding: 10px 12px;
                font-size: 0.85rem;
                min-width: 100px;
            }
            
            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            button {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .tab {
                padding: 8px 10px;
                font-size: 0.8rem;
                min-width: 80px;
            }
            
            .user-toggle {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .modal-content {
                padding: 1rem;
            }

            .event-list-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GranRetto Inventarios</h1>
        <button class="user-toggle" id="userToggle">Cambiar a Admin</button>
    </header>
    
    <div class="tabs">
        <div class="tab active" data-tab="inventario">Inventario Timing</div>
        <div class="tab" data-tab="bodega">Inventario Bodega</div>
        <div class="tab" data-tab="reparaciones">Reparaciones</div>
        <div class="tab" data-tab="eventos">Listas de Evento</div>
        <div class="tab" data-tab="notas">Notas</div>
    </div>
    
    <div class="tab-content active" id="inventario">
        <div class="categorias-container" id="categoriasContainer"></div>
        <div class="item-list" id="inventoryList"></div>
    </div>
    
    <div class="tab-content" id="bodega">
        <div class="categorias-container" id="categoriasBodegaContainer"></div>
        <div class="item-list" id="bodegaList"></div>
    </div>
    
    <div class="tab-content" id="reparaciones">
        <h2>Reparaciones</h2>
        <div class="item-list" id="repairsList"></div>
    </div>
    
    <div class="tab-content" id="eventos">
        <h2>Listas de Evento</h2>
        <button id="addEventList">Crear Nueva Lista</button>
        <div id="eventListsContainer"></div>
    </div>
    
    <div class="tab-content" id="notas">
        <h2>Notas</h2>
        <button id="addNoteBtn">Agregar Nota</button>
        <div id="notesContainer"></div>
    </div>
    
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h3 class="modal-title" id="modalTitle">Agregar Item</h3>
            <form class="modal-form" id="itemForm">
                <input type="text" id="itemName" placeholder="Nombre del item" required>
                <input type="number" id="itemQuantity" placeholder="Cantidad" min="0" required>
                <input type="hidden" id="itemId">
                <input type="hidden" id="itemType">
                <input type="hidden" id="itemCategoria">
                <button type="submit" id="saveItem">Guardar</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="categoriaModal">
        <div class="modal-content">
            <span class="modal-close" id="closeCategoriaModal">&times;</span>
            <h3 class="modal-title" id="categoriaModalTitle">Nueva Categor√≠a</h3>
            <form class="modal-form" id="categoriaForm">
                <input type="text" id="categoriaNombre" placeholder="Nombre de la categor√≠a" required>
                <input type="hidden" id="categoriaId">
                <input type="hidden" id="categoriaTipo" value="inventario">
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="eventListModal">
        <div class="modal-content">
            <span class="modal-close" id="closeEventModal">&times;</span>
            <h3 class="modal-title" id="eventModalTitle">Crear Lista de Evento</h3>
            <form class="modal-form" id="eventListForm">
                <input type="text" id="eventListName" placeholder="Nombre de la lista" required>
                <input type="hidden" id="eventListId">
                <button type="submit" id="saveEventList">Guardar</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="addToEventModal">
        <div class="modal-content">
            <span class="modal-close" id="closeAddToEventModal">&times;</span>
            <h3 class="modal-title">Agregar Item a Lista</h3>
            <div class="search-container">
                <input type="text" id="itemSearch" class="search-input" placeholder="Buscar item por nombre...">
                <span class="search-icon">üîç</span>
            </div>
            <form class="modal-form" id="addToEventForm">
                <select id="inventoryItemSelect" required>
                    <option value="">Seleccionar item</option>
                </select>
                <input type="number" id="eventItemQuantity" placeholder="Cantidad" min="1" required>
                <input type="hidden" id="currentEventListId">
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <span class="modal-close" id="closeNoteModal">&times;</span>
            <h3 class="modal-title" id="noteModalTitle">Nueva Nota</h3>
            <form class="modal-form" id="noteForm">
                <input type="text" id="noteTitle" placeholder="T√≠tulo" required>
                <textarea id="noteContent" placeholder="Contenido" required></textarea>
                <input type="hidden" id="noteId">
                <button type="submit">Guardar Nota</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="adminAuthModal">
        <div class="modal-content">
            <h3 class="modal-title">Contrase√±a de Admin</h3>
            <form class="modal-form" id="adminAuthForm">
                <input type="password" id="adminPassword" placeholder="Contrase√±a" required>
                <button type="submit">Acceder</button>
                <button type="button" id="cancelAdminAuth">Cancelar</button>
            </form>
        </div>
    </div>
    
    <!-- Nuevo modal para detalles del evento -->
    <div class="modal" id="eventDetailsModal">
        <div class="modal-content">
            <span class="modal-close" id="closeEventDetailsModal">&times;</span>
            <h3 class="modal-title">Detalles del Evento</h3>
            <form class="modal-form" id="eventDetailsForm">
                <input type="text" id="eventName" placeholder="Nombre del Evento" required>
                <input type="text" id="teamLeader" placeholder="Team Leader" required>
                <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                    <div style="flex: 1;">
                        <label for="fechaSalida">Fecha de Salida</label>
                        <input type="date" id="fechaSalida" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="fechaRegreso">Fecha de Regreso</label>
                        <input type="date" id="fechaRegreso" required>
                    </div>
                </div>
                <input type="hidden" id="eventIdForPDF">
                <button type="submit">Generar PDF</button>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyASQcOSGuG0QFcVjMDBCPEvVEQ9r3luKcc",
            authDomain: "inventario-gr.firebaseapp.com",
            databaseURL: "https://inventario-gr-default-rtdb.firebaseio.com",
            projectId: "inventario-gr",
            storageBucket: "inventario-gr.appspot.com",
            messagingSenderId: "1149597610",
            appId: "1:1149597610:web:2ae606ea1c5b50015eddd3"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Variables de estado
        let isAdmin = false;
        let currentCategoria = null;
        let currentCategoriaBodega = null;
        let inventoryItems = {};
        let bodegaItems = {};
        let repairItems = {};
        let eventLists = {};
        let notes = {};
        
        // Elementos del DOM
        const userToggle = document.getElementById('userToggle');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const categoriasContainer = document.getElementById('categoriasContainer');
        const categoriasBodegaContainer = document.getElementById('categoriasBodegaContainer');
        const inventoryList = document.getElementById('inventoryList');
        const bodegaList = document.getElementById('bodegaList');
        const repairsList = document.getElementById('repairsList');
        const eventListsContainer = document.getElementById('eventListsContainer');
        const notesContainer = document.getElementById('notesContainer');
        const itemModal = document.getElementById('itemModal');
        const categoriaModal = document.getElementById('categoriaModal');
        const eventListModal = document.getElementById('eventListModal');
        const addToEventModal = document.getElementById('addToEventModal');
        const noteModal = document.getElementById('noteModal');
        const adminAuthModal = document.getElementById('adminAuthModal');
        const eventDetailsModal = document.getElementById('eventDetailsModal');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', initApp);
        tabs.forEach(tab => tab.addEventListener('click', switchTab));
        userToggle.addEventListener('click', toggleUserMode);
        document.getElementById('addEventList').addEventListener('click', openEventListModal);
        document.getElementById('addNoteBtn').addEventListener('click', openNoteModal);
        document.getElementById('closeModal').addEventListener('click', () => itemModal.style.display = 'none');
        document.getElementById('closeCategoriaModal').addEventListener('click', () => categoriaModal.style.display = 'none');
        document.getElementById('closeEventModal').addEventListener('click', () => eventListModal.style.display = 'none');
        document.getElementById('closeAddToEventModal').addEventListener('click', () => addToEventModal.style.display = 'none');
        document.getElementById('closeNoteModal').addEventListener('click', () => noteModal.style.display = 'none');
        document.getElementById('closeEventDetailsModal').addEventListener('click', () => eventDetailsModal.style.display = 'none');
        document.getElementById('itemForm').addEventListener('submit', saveItem);
        document.getElementById('categoriaForm').addEventListener('submit', saveCategoria);
        document.getElementById('eventListForm').addEventListener('submit', saveEventList);
        document.getElementById('addToEventForm').addEventListener('submit', addItemToEventList);
        document.getElementById('noteForm').addEventListener('submit', saveNote);
        document.getElementById('adminAuthForm').addEventListener('submit', authenticateAdmin);
        document.getElementById('cancelAdminAuth').addEventListener('click', () => adminAuthModal.style.display = 'none');
        document.getElementById('eventDetailsForm').addEventListener('submit', generateEventListPDFWithDetails);
        
        // Funciones
        function initApp() {
            isAdmin = false;
            userToggle.textContent = 'Cambiar a Admin';
            updateUIForUser();
            setupFirebaseListeners();
            initCategoriasInventario();
            initCategoriasBodega();
        }
        
        function setupFirebaseListeners() {
            database.ref('categorias').on('value', handleCategoriasUpdate);
            database.ref('categoriasBodega').on('value', handleCategoriasBodegaUpdate);
            database.ref('inventario').on('value', handleInventoryUpdate);
            database.ref('bodega').on('value', handleBodegaUpdate);
            database.ref('reparaciones').on('value', handleRepairsUpdate);
            database.ref('eventos').on('value', handleEventListsUpdate);
            database.ref('notas').on('value', handleNotesUpdate);
        }
        
        function handleCategoriasUpdate(snapshot) {
            const categorias = snapshot.val() || {};
            const tabsContainer = document.getElementById('categoriasTabs');
            
            if (Object.keys(categorias).length === 0) {
                database.ref('categorias').push({ nombre: 'General' });
                return;
            }
            
            tabsContainer.innerHTML = '';
            let firstCategoria = null;
            
            for (const id in categorias) {
                if (!firstCategoria) firstCategoria = id;
                
                const categoria = categorias[id];
                const tab = document.createElement('div');
                tab.className = `categoria-tab ${currentCategoria === id ? 'active' : ''}`;
                tab.setAttribute('data-categoria-id', id);
                tab.innerHTML = `
                    ${categoria.nombre}
                    ${isAdmin ? `
                        <button class="edit-categoria-btn" data-id="${id}">‚úèÔ∏è</button>
                        <button class="delete-categoria-btn" data-id="${id}">üóëÔ∏è</button>
                    ` : ''}
                `;
                
                tab.addEventListener('click', () => {
                    currentCategoria = id;
                    renderizarCategoriaTab();
                    renderInventoryItems();
                });
                
                if (isAdmin) {
                    tab.querySelector('.edit-categoria-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        editCategoria(id, 'inventario');
                    });
                    
                    tab.querySelector('.delete-categoria-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteCategoria(id, 'inventario');
                    });
                }
                
                tabsContainer.appendChild(tab);
            }
            
            if (!currentCategoria && firstCategoria) {
                currentCategoria = firstCategoria;
                renderizarCategoriaTab();
            }
            
            renderInventoryItems();
        }
        
        function handleCategoriasBodegaUpdate(snapshot) {
            const categorias = snapshot.val() || {};
            const tabsContainer = document.getElementById('categoriasBodegaTabs');
            
            if (Object.keys(categorias).length === 0) {
                database.ref('categoriasBodega').push({ nombre: 'General' });
                return;
            }
            
            tabsContainer.innerHTML = '';
            let firstCategoria = null;
            
            for (const id in categorias) {
                if (!firstCategoria) firstCategoria = id;
                
                const categoria = categorias[id];
                const tab = document.createElement('div');
                tab.className = `categoria-tab ${currentCategoriaBodega === id ? 'active' : ''}`;
                tab.setAttribute('data-categoria-id', id);
                tab.innerHTML = `
                    ${categoria.nombre}
                    ${isAdmin ? `
                        <button class="edit-categoria-btn" data-id="${id}">‚úèÔ∏è</button>
                        <button class="delete-categoria-btn" data-id="${id}">üóëÔ∏è</button>
                    ` : ''}
                `;
                
                tab.addEventListener('click', () => {
                    currentCategoriaBodega = id;
                    renderizarCategoriaBodegaTab();
                    renderBodegaItems();
                });
                
                if (isAdmin) {
                    tab.querySelector('.edit-categoria-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        editCategoria(id, 'bodega');
                    });

        function generateEventListPDFWithDetails(e) {
            e.preventDefault();
            
            const eventId = document.getElementById('eventIdForPDF').value;
            const eventList = eventLists[eventId];
            if (!eventList) return;
            
            const eventName = document.getElementById('eventName').value;
            const teamLeader = document.getElementById('teamLeader').value;
            const fechaSalida = document.getElementById('fechaSalida').value;
            const fechaRegreso = document.getElementById('fechaRegreso').value;
            
            // Formatear fechas
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
            };
            
            const formattedSalida = formatDate(fechaSalida);
            const formattedRegreso = formatDate(fechaRegreso);
            
            // Crear el PDF
            const pdf = new jspdf.jsPDF({
                orientation: 'portrait',
                unit: 'mm'
            });
            
            // Configuraci√≥n
            const pageWidth = pdf.internal.pageSize.getWidth();
            const margin = 15;
            const lineHeight = 7;
            let yPos = margin;
            
            // Funci√≥n para agregar nueva p√°gina si es necesario
            const checkPageBreak = (neededSpace) => {
                if (yPos + neededSpace > pdf.internal.pageSize.getHeight() - margin) {
                    pdf.addPage();
                    yPos = margin;
                }
            };
            
            // Encabezado
            pdf.setFontSize(18);
            pdf.setTextColor(30, 136, 229); // Azul
            pdf.text(eventName, pageWidth / 2, yPos, { align: 'center' });
            yPos += lineHeight * 1.5;
            
            pdf.setFontSize(12);
            pdf.setTextColor(0, 0, 0); // Negro
            pdf.text(`Team Leader: ${teamLeader}`, margin, yPos);
            yPos += lineHeight;
            
            pdf.text(`Fecha de Salida: ${formattedSalida}`, margin, yPos);
            pdf.text(`Fecha de Regreso: ${formattedRegreso}`, pageWidth / 2 + 20, yPos);
            yPos += lineHeight * 1.5;
            
            // Tabla de items
            pdf.setFontSize(14);
            pdf.setTextColor(30, 136, 229); // Azul
            pdf.text('Lista de Items', margin, yPos);
            yPos += lineHeight;
            
            pdf.setFontSize(10);
            pdf.setTextColor(0, 0, 0); // Negro
            
            // Encabezado de tabla
            checkPageBreak(lineHeight * 2);
            pdf.setFillColor(30, 136, 229); // Azul
            pdf.setTextColor(255, 255, 255); // Blanco
            pdf.rect(margin, yPos, pageWidth - margin * 2, lineHeight * 1.5, 'F');
            pdf.text('Item', margin + 2, yPos + lineHeight / 1.5);
            pdf.text('Cantidad', pageWidth - margin - 30, yPos + lineHeight / 1.5, { align: 'right' });
            pdf.text('Salida', pageWidth - margin - 15, yPos + lineHeight / 1.5, { align: 'center' });
            pdf.text('Regreso', pageWidth - margin, yPos + lineHeight / 1.5, { align: 'center' });
            yPos += lineHeight * 1.5;
            
            // Items
            pdf.setTextColor(0, 0, 0); // Negro
            const items = Object.values(eventList.items || {});
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                checkPageBreak(lineHeight * 1.5);
                
                // Alternar color de fondo
                if (i % 2 === 0) {
                    pdf.setFillColor(245, 245, 245); // Gris claro
                    pdf.rect(margin, yPos, pageWidth - margin * 2, lineHeight * 1.5, 'F');
                }
                
                pdf.text(item.nombre, margin + 2, yPos + lineHeight / 1.5);
                pdf.text(item.cantidad.toString(), pageWidth - margin - 30, yPos + lineHeight / 1.5, { align: 'right' });
                
                // Cuadros para marcar salida y regreso
                pdf.rect(pageWidth - margin - 15, yPos + 2, 10, 10);
                pdf.rect(pageWidth - margin, yPos + 2, 10, 10);
                
                yPos += lineHeight * 1.5;
            }
            
            // Observaciones al final
            checkPageBreak(lineHeight * 8);
            yPos += lineHeight;
            
            pdf.setFontSize(14);
            pdf.setTextColor(30, 136, 229); // Azul
            pdf.text('Observaciones', margin, yPos);
            yPos += lineHeight;
            
            pdf.setFontSize(10);
            pdf.setTextColor(0, 0, 0); // Negro
            pdf.rect(margin, yPos, pageWidth - margin * 2, lineHeight * 6);
            yPos += lineHeight * 6;
            
            // Pie de p√°gina
            checkPageBreak(lineHeight * 2);
            pdf.setFontSize(8);
            pdf.setTextColor(117, 117, 117); // Gris oscuro
            pdf.text(`Fecha de generaci√≥n: ${new Date().toLocaleDateString()}`, margin, yPos);
            pdf.text('Sistema de Inventarios GranRetto', pageWidth - margin, yPos, { align: 'right' });
            
            // Guardar PDF
            pdf.save(`Lista_Evento_${eventName.replace(/ /g, '_')}.pdf`);
            eventDetailsModal.style.display = 'none';
        }

            if (!nombre) return;

        function deleteCategoria(id, tipo) {
            if (!isAdmin) return;
            
            const refPath = tipo === 'bodega' ? 'categoriasBodega' : 'categorias';
            const itemRef = tipo === 'bodega' ? 'bodega' : 'inventario';
            
            database.ref(refPath).once('value').then((snapshot) => {
                const categorias = snapshot.val() || {};
                if (Object.keys(categorias).length <= 1) {
                    alert('Debe haber al menos una categor√≠a');
                    return;
                }
                
                if (confirm('¬øEliminar esta categor√≠a y todos sus items?')) {
                    database.ref(itemRef).orderByChild('categoria').equalTo(id).once('value').then((snapshot) => {
                        const updates = {};
                        const items = snapshot.val() || {};
                        
                        for (const itemId in items) {
                            updates[`${itemRef}/${itemId}`] = null;
                        }
                        
                        updates[`${refPath}/${id}`] = null;
                        
                        database.ref().update(updates).then(() => {
                            for (const catId in categorias) {
                                if (catId !== id) {
                                    if (tipo === 'bodega') {
                                        currentCategoriaBodega = catId;
                                        renderizarCategoriaBodegaTab();
                                    } else {
                                        currentCategoria = catId;
                                        renderizarCategoriaTab();
                                    }
                                    break;
                                }
                            }
                        });
                    });
                }
            });
        }

            database.ref(`${type}/${id}`).once('value').then((snapshot) => {
                const item = snapshot.val();
                document.getElementById('modalTitle').textContent = 'Editar Item';
                document.getElementById('itemName').value = item.nombre;
                document.getElementById('itemQuantity').value = item.cantidad;
                document.getElementById('itemId').value = id;
                document.getElementById('itemType').value = type;
                document.getElementById('itemCategoria').value = item.categoria || (type === 'inventario' ? currentCategoria : currentCategoriaBodega);
                itemModal.style.display = 'flex';
            });
        }
        
        function saveItem(e) {
            e.preventDefault();
            
            const id = document.getElementById('itemId').value;
            const name = document.getElementById('itemName').value.trim();
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            const type = document.getElementById('itemType').value;
            const categoria = document.getElementById('itemCategoria').value || 
                              (type === 'inventario' ? currentCategoria : 
                              type === 'bodega' ? currentCategoriaBodega : null);
            
            if (!name || isNaN(quantity)) {
                alert('Por favor complete todos los campos correctamente');
                return;
            }
            
            const itemData = {
                nombre: name,
                cantidad: quantity
            };
            
            if (type === 'inventario' || type === 'bodega') {
                itemData.categoria = categoria;
            }
            
            if (id) {
                database.ref(`${type}/${id}`).update(itemData);
            } else {
                database.ref(type).push(itemData);
            }
            
            itemModal.style.display = 'none';
        }
        
        function deleteItem(id, type) {
            if (confirm('¬øEst√°s seguro de eliminar este item?')) {
                database.ref(`${type}/${id}`).remove();
            }
        }
        
        function openEventListModal() {
            document.getElementById('eventModalTitle').textContent = 'Crear Lista de Evento';
            document.getElementById('eventListName').value = '';
            document.getElementById('eventListId').value = '';
            eventListModal.style.display = 'flex';
        }
        
        function saveEventList(e) {
            e.preventDefault();
            
            const id = document.getElementById('eventListId').value;
            const name = document.getElementById('eventListName').value.trim();
            
            if (!name) {
                alert('Por favor ingrese un nombre para la lista');
                return;
            }
            
            const eventListData = {
                nombre: name,
                items: {}
            };
            
            if (id) {
                database.ref(`eventos/${id}/nombre`).set(name);
            } else {
                database.ref('eventos').push(eventListData);
            }
            
            eventListModal.style.display = 'none';
        }
        
        function openAddToEventModal(eventId) {
            const select = document.getElementById('inventoryItemSelect');
            select.innerHTML = '<option value="">Seleccionar item</option>';
            
            document.getElementById('currentEventListId').value = eventId;
            document.getElementById('itemSearch').value = '';
            
            // Combinar items de inventario y bodega
            const inventoryItemsList = Object.entries(inventoryItems)
                .filter(([id, item]) => item.cantidad > 0)
                .map(([id, item]) => ({ id, ...item, type: 'inventario' }));
                
            const bodegaItemsList = Object.entries(bodegaItems)
                .filter(([id, item]) => item.cantidad > 0)
                .map(([id, item]) => ({ id, ...item, type: 'bodega' }));
                
            const itemsToShow = [...inventoryItemsList, ...bodegaItemsList];
            
            select.dataset.items = JSON.stringify(itemsToShow);
            
            itemsToShow.forEach(({ id, nombre, cantidad, type }) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${nombre} (${type === 'inventario' ? 'Timing' : 'Bodega'}, Disponible: ${cantidad})`;
                option.setAttribute('data-max', cantidad);
                option.setAttribute('data-inventario-id', type === 'inventario' ? id : '');
                option.setAttribute('data-bodega-id', type === 'bodega' ? id : '');
                option.setAttribute('data-type', type);
                select.appendChild(option);
            });
            
            document.getElementById('itemSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const allItems = JSON.parse(select.dataset.items || '[]');
                
                select.innerHTML = '<option value="">Seleccionar item</option>';
                
                allItems
                    .filter(item => item.nombre.toLowerCase().includes(searchTerm))
                    .forEach(({ id, nombre, cantidad, type }) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = `${nombre} (${type === 'inventario' ? 'Timing' : 'Bodega'}, Disponible: ${cantidad})`;
                        option.setAttribute('data-max', cantidad);
                        option.setAttribute('data-inventario-id', type === 'inventario' ? id : '');
                        option.setAttribute('data-bodega-id', type === 'bodega' ? id : '');
                        option.setAttribute('data-type', type);
                        select.appendChild(option);
                    });
            });
            
            addToEventModal.style.display = 'flex';
        }
        
        function addItemToEventList(e) {
            e.preventDefault();
            
            const eventId = document.getElementById('currentEventListId').value;
            const itemId = document.getElementById('inventoryItemSelect').value;
            const quantity = parseInt(document.getElementById('eventItemQuantity').value);
            const selectedOption = document.getElementById('inventoryItemSelect').selectedOptions[0];
            
            if (!itemId) {
                alert('Selecciona un item v√°lido');
                return;
            }
            
            if (isNaN(quantity) || quantity <= 0) {
                alert('La cantidad debe ser mayor que cero');
                return;
            }
            
            const maxQuantity = parseInt(selectedOption.getAttribute('data-max'));
            const type = selectedOption.getAttribute('data-type');
            
            if (quantity > maxQuantity) {
                alert(`No hay suficiente cantidad disponible. M√°ximo: ${maxQuantity}`);
                return;
            }

            const item = type === 'inventario' ? inventoryItems[itemId] : bodegaItems[itemId];
            
            const eventItemData = {
                nombre: item.nombre,
                cantidad: quantity
            };
            
            if (type === 'inventario') {
                eventItemData.inventarioId = itemId;
            } else {
                eventItemData.bodegaId = itemId;
            }
            
            // Actualizaci√≥n at√≥mica
            const updates = {};
            updates[`${type}/${itemId}/cantidad`] = item.cantidad - quantity;
            const newItemKey = database.ref(`eventos/${eventId}/items`).push().key;
            updates[`eventos/${eventId}/items/${newItemKey}`] = eventItemData;
            
            database.ref().update(updates)
                .then(() => {
                    document.getElementById('inventoryItemSelect').value = "";
                    document.getElementById('eventItemQuantity').value = "";
                    addToEventModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error al actualizar:", error);
                    alert("Ocurri√≥ un error al actualizar el inventario");
                });
        }
        
        function openNoteModal() {
            document.getElementById('noteModalTitle').textContent = 'Nueva Nota';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteId').value = '';
            noteModal.style.display = 'flex';
        }

        function saveNote(e) {

            const noteData = {

            };
            
            if (id) {
                database.ref(`notas/${id}`).update(noteData);

                database.ref('notas').push(noteData);
            }
            
            noteModal.style.display = 'none';
        }
        
        function deleteNote(id) {
            if (confirm('¬øEst√°s seguro de eliminar esta nota?')) {
                database.ref(`notas/${id}`).remove();
            }
        }
        
        function estaItemEnUso(itemId, type) {
            return new Promise((resolve) => {
                let enUso = false;
                
                for (const listId in eventLists) {
                    const items = eventLists[listId].items || {};
                    for (const id in items) {
                        if ((type === 'inventario' && items[id].inventarioId === itemId) || 
                            (type === 'bodega' && items[id].bodegaId === itemId)) {
                            enUso = true;
                            break;
                        }
                    }
                    if (enUso) break;
                }
                
                resolve(enUso);
            });
        }
    </script>
