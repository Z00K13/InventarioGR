<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranRetto Inventarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --secondary: #f59e0b;
            --secondary-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --success: #10b981;
            --success-light: #d1fae5;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1.25rem 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .user-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .user-toggle:hover {
            transform: translateY(-50%) scale(1.03);
            box-shadow: var(--shadow);
        }
        
        .tabs {
            display: flex;
            background-color: var(--primary);
            overflow-x: auto;
            padding: 0 1rem;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 1rem 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            flex: 1;
            text-align: center;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            font-size: 0.9375rem;
            min-width: 120px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            border-bottom: 3px solid var(--secondary);
            color: white;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
            padding: 1.5rem;
            flex-grow: 1;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .categorias-container {
            margin-bottom: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
        }
        
        .categorias-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .categorias-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: thin;
        }
        
        .categorias-tabs::-webkit-scrollbar {
            height: 4px;
        }
        
        .categorias-tabs::-webkit-scrollbar-thumb {
            background-color: var(--gray-light);
            border-radius: 2px;
        }
        
        .categoria-tab {
            padding: 0.625rem 1rem;
            background: var(--light);
            border-radius: var(--border-radius);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid var(--gray-light);
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .categoria-tab:hover {
            background: var(--primary-light);
            border-color: var(--primary);
        }
        
        .categoria-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .categoria-tab .badge-en-uso {
            background-color: var(--secondary);
            color: var(--dark);
            border-radius: 9999px;
            padding: 0.125rem 0.5rem;
            font-size: 0.6875rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-light {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray-light);
        }
        
        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-categoria-btn, .delete-categoria-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.25rem;
            color: inherit;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .edit-categoria-btn:hover, .delete-categoria-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .item-list {
            margin-top: 1.5rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: white;
            box-shadow: var(--shadow-sm);
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--gray-light);
            align-items: center;
            background-color: white;
            transition: var(--transition);
        }
        
        .item:hover {
            background-color: var(--light);
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            flex-grow: 1;
            font-size: 0.9375rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .item-quantity {
            font-weight: 600;
            color: var(--primary);
        }
        
        .add-item-form {
            display: flex;
            margin-top: 1rem;
            gap: 0.75rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 0.9375rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .note {
            background-color: white;
            border-left: 4px solid var(--primary);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .note:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .note-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--primary);
        }
        
        .note-content {
            color: var(--gray);
            font-size: 0.9375rem;
            line-height: 1.6;
        }
        
        .note-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }
        
        .add-note-form {
            margin-top: 1.5rem;
        }
        
        .add-note-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background-color: white;
            padding: 1.75rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            transform: translateY(0);
            transition: var(--transition);
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--gray);
            transition: var(--transition);
            line-height: 1;
        }
        
        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .search-container {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 0.9375rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .event-list {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .event-list:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .event-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .event-list-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .empty-state {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--gray);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }
        
        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--gray-light);
        }
        
        .empty-state-title {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-primary {
            background-color: var(--primary-light);
            color: var(--primary);
        }
        
        .badge-secondary {
            background-color: var(--secondary-light);
            color: var(--secondary);
        }
        
        .badge-danger {
            background-color: var(--danger-light);
            color: var(--danger);
        }
        
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .tab {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
                min-width: 100px;
            }
            
            .user-toggle {
                padding: 0.5rem 0.875rem;
                font-size: 0.8125rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .event-list-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .empty-state {
                padding: 1.5rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .tab {
                padding: 0.75rem 0.875rem;
                font-size: 0.8125rem;
                min-width: 90px;
            }
            
            .tab-content {
                padding: 1.25rem 1rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8125rem;
            }
            
            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
                padding: 1rem;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .add-item-form {
                flex-direction: column;
            }
        }
        
        /* Animaciones */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Estilos para el modo de impresi√≥n */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                padding: 20px;
            }
            
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>GranRetto Inventarios</h1>
            <button class="user-toggle" id="userToggle">
                <span id="userToggleText">Cambiar a Admin</span>
            </button>
        </div>
    </header>
    
    <div class="tabs">
        <div class="tab active" data-tab="inventario">Inventario Timing</div>
        <div class="tab" data-tab="bodega">Inventario Bodega</div>
        <div class="tab" data-tab="reparaciones">Reparaciones</div>
        <div class="tab" data-tab="eventos">Listas de Evento</div>
        <div class="tab" data-tab="notas">Notas</div>
    </div>
    
    <main class="container">
        <div class="tab-content active" id="inventario">
            <div class="categorias-container" id="categoriasContainer"></div>
            <div class="item-list" id="inventoryList"></div>
        </div>
        
        <div class="tab-content" id="bodega">
            <div class="categorias-container" id="categoriasBodegaContainer"></div>
            <div class="item-list" id="bodegaList"></div>
        </div>
        
        <div class="tab-content" id="reparaciones">
            <div class="categorias-container">
                <div class="categorias-header">
                    <h2>Reparaciones</h2>
                    <button id="addRepairBtn" class="btn">+ Agregar Item</button>
                </div>
            </div>
            <div class="item-list" id="repairsList"></div>
        </div>
        
        <div class="tab-content" id="eventos">
            <div class="categorias-container">
                <div class="categorias-header">
                    <h2>Listas de Evento</h2>
                    <button id="addEventList" class="btn">+ Nueva Lista</button>
                </div>
            </div>
            <div id="eventListsContainer" class="grid"></div>
        </div>
        
        <div class="tab-content" id="notas">
            <div class="categorias-container">
                <div class="categorias-header">
                    <h2>Notas</h2>
                    <button id="addNoteBtn" class="btn">+ Nueva Nota</button>
                </div>
            </div>
            <div id="notesContainer" class="grid"></div>
        </div>
    </main>
    
    <!-- Modals -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h3 class="modal-title" id="modalTitle">Agregar Item</h3>
            <form class="modal-form" id="itemForm">
                <div class="form-group">
                    <label for="itemName" class="form-label">Nombre del item</label>
                    <input type="text" id="itemName" class="form-control" placeholder="Ej: Cable HDMI" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity" class="form-label">Cantidad</label>
                    <input type="number" id="itemQuantity" class="form-control" placeholder="0" min="0" required>
                </div>
                <input type="hidden" id="itemId">
                <input type="hidden" id="itemType">
                <input type="hidden" id="itemCategoria">
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" id="cancelItem">Cancelar</button>
                    <button type="submit" class="btn" id="saveItem">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="categoriaModal">
        <div class="modal-content">
            <span class="modal-close" id="closeCategoriaModal">&times;</span>
            <h3 class="modal-title" id="categoriaModalTitle">Nueva Categor√≠a</h3>
            <form class="modal-form" id="categoriaForm">
                <div class="form-group">
                    <label for="categoriaNombre" class="form-label">Nombre de la categor√≠a</label>
                    <input type="text" id="categoriaNombre" class="form-control" placeholder="Ej: C√°maras" required>
                </div>
                <input type="hidden" id="categoriaId">
                <input type="hidden" id="categoriaTipo" value="inventario">
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" id="cancelCategoria">Cancelar</button>
                    <button type="submit" class="btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="eventListModal">
        <div class="modal-content">
            <span class="modal-close" id="closeEventModal">&times;</span>
            <h3 class="modal-title" id="eventModalTitle">Crear Lista de Evento</h3>
            <form class="modal-form" id="eventListForm">
                <div class="form-group">
                    <label for="eventListName" class="form-label">Nombre de la lista</label>
                    <input type="text" id="eventListName" class="form-control" placeholder="Ej: Evento Corporativo Mayo" required>
                </div>
                <input type="hidden" id="eventListId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" id="cancelEventList">Cancelar</button>
                    <button type="submit" class="btn" id="saveEventList">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="addToEventModal">
        <div class="modal-content">
            <span class="modal-close" id="closeAddToEventModal">&times;</span>
            <h3 class="modal-title">Agregar Item a Lista</h3>
            <div class="search-container">
                <input type="text" id="itemSearch" class="search-input" placeholder="Buscar item por nombre...">
                <span class="search-icon">üîç</span>
            </div>
            <form class="modal-form" id="addToEventForm">
                <div class="form-group">
                    <label for="inventoryItemSelect" class="form-label">Seleccionar item</label>
                    <select id="inventoryItemSelect" class="form-control" required>
                        <option value="">Seleccionar item</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventItemQuantity" class="form-label">Cantidad</label>
                    <input type="number" id="eventItemQuantity" class="form-control" placeholder="1" min="1" required>
                </div>
                <input type="hidden" id="currentEventListId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" id="cancelAddToEvent">Cancelar</button>
                    <button type="submit" class="btn">Agregar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <span class="modal-close" id="closeNoteModal">&times;</span>
            <h3 class="modal-title" id="noteModalTitle">Nueva Nota</h3>
            <form class="modal-form" id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">T√≠tulo</label>
                    <input type="text" id="noteTitle" class="form-control" placeholder="T√≠tulo de la nota" required>
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Contenido</label>
                    <textarea id="noteContent" class="form-control" placeholder="Escribe el contenido aqu√≠..." required></textarea>
                </div>

        function generateEventListPDFWithDetails(e) {
            e.preventDefault();
            
            const eventId = document.getElementById('eventIdForPDF').value;
            const eventList = eventLists[eventId];
            if (!eventList) return;
            
            const eventName = document.getElementById('eventName').value;
            const teamLeader = document.getElementById('teamLeader').value;
            const fechaSalida = document.getElementById('fechaSalida').value;
            const fechaRegreso = document.getElementById('fechaRegreso').value;
            
            // Formatear fechas
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
            };
            
            const formattedSalida = formatDate(fechaSalida);
            const formattedRegreso = formatDate(fechaRegreso);
            
            // Crear el PDF
            const pdf = new jspdf.jsPDF({
                orientation: 'portrait',
                unit: 'mm'
            });
            
            // Configuraci√≥n
            const pageWidth = pdf.internal.pageSize.getWidth();
            const margin = 15;
            const lineHeight = 7;
            let yPos = margin;
            
            // Funci√≥n para agregar nueva p√°gina si es necesario
            const checkPageBreak = (neededSpace) => {
                if (yPos + neededSpace > pdf.internal.pageSize.getHeight() - margin) {
                    pdf.addPage();
                    yPos = margin;
                }
            };
            
            // Logo (opcional)
            // pdf.addImage(logoData, 'PNG', margin, yPos, 30, 10);
            // yPos += 15;
            
            // Encabezado
            pdf.setFontSize(18);
            pdf.setTextColor(67, 97, 238); // Azul
            pdf.text(eventName, pageWidth / 2, yPos, { align: 'center' });
            yPos += lineHeight * 1.5;
            
            pdf.setFontSize(12);
            pdf.setTextColor(0, 0, 0); // Negro
            pdf.text(`Team Leader: ${teamLeader}`, margin, yPos);
            yPos += lineHeight;
            
            pdf.text(`Fecha de Salida: ${formattedSalida}`, margin, yPos);
            pdf.text(`Fecha de Regreso: ${formattedRegreso}`, pageWidth / 2 + 20, yPos);
            yPos += lineHeight * 1.5;
            
            // Tabla de items
            pdf.setFontSize(14);
            pdf.setTextColor(67, 97, 238); // Azul
            pdf.text('Lista de Items', margin, yPos);
            yPos += lineHeight;
            
            pdf.setFontSize(10);
            pdf.setTextColor(0, 0, 0); // Negro
            
            // Encabezado de tabla
            checkPageBreak(lineHeight * 2);
            pdf.setFillColor(67, 97, 238); // Azul
            pdf.setTextColor(255, 255, 255); // Blanco
            pdf.rect(margin, yPos, pageWidth - margin * 2, lineHeight * 1.5, 'F');
            pdf.text('Item', margin + 2, yPos + lineHeight / 1.5);
            pdf.text('Cantidad', pageWidth - margin - 30, yPos + lineHeight / 1.5, { align: 'right' });
            pdf.text('Salida', pageWidth - margin - 15, yPos + lineHeight / 1.5, { align: 'center' });
            pdf.text('Regreso', pageWidth - margin, yPos + lineHeight / 1.5, { align: 'center' });
            yPos += lineHeight * 1.5;
            
            // Items
            pdf.setTextColor(0, 0, 0); // Negro
            const items = Object.values(eventList.items || {});
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                checkPageBreak(lineHeight * 1.5);
                
                // Alternar color de fondo
                if (i % 2 === 0) {
                    pdf.setFillColor(245, 245, 245); // Gris claro
                    pdf.rect(margin, yPos, pageWidth - margin * 2, lineHeight * 1.5, 'F');
                }
                
                pdf.text(item.nombre, margin + 2, yPos + lineHeight / 1.5);
                pdf.text(item.cantidad.toString(), pageWidth - margin - 30, yPos + lineHeight / 1.5, { align: 'right' });
                
                // Cuadros para marcar salida y regreso
                pdf.rect(pageWidth - margin - 15, yPos + 2, 10, 10);
                pdf.rect(pageWidth - margin, yPos + 2, 10, 10);
                
                yPos += lineHeight * 1.5;
            }
            
            // Observaciones al final
            checkPageBreak(lineHeight * 8);
            yPos += lineHeight;
            
            pdf.setFontSize(14);
            pdf.setTextColor(67, 97, 238); // Azul
            pdf.text('Observaciones', margin, yPos);
            yPos += lineHeight;
            
            pdf.setFontSize(10);
            pdf.setTextColor(0, 0, 0); // Negro
            pdf.rect(margin, yPos, pageWidth - margin * 2, lineHeight * 6);
            yPos += lineHeight * 6;
            
            // Pie de p√°gina
            checkPageBreak(lineHeight * 2);
            pdf.setFontSize(8);
            pdf.setTextColor(117, 117, 117); // Gris oscuro
            pdf.text(`Fecha de generaci√≥n: ${new Date().toLocaleDateString()}`, margin, yPos);
            pdf.text('Sistema de Inventarios GranRetto', pageWidth - margin, yPos, { align: 'right' });
            
            // Guardar PDF
            pdf.save(`Lista_Evento_${eventName.replace(/ /g, '_')}.pdf`);
            eventDetailsModal.style.display = 'none';
        }

        function editCategoria(id, tipo) {
            database.ref(`categorias${tipo === 'bodega' ? 'Bodega' : ''}/${id}`).once('value').then((snapshot) => {
                const categoria = snapshot.val();
                document.getElementById('categoriaModalTitle').textContent = 'Editar Categor√≠a';
                document.getElementById('categoriaNombre').value = categoria.nombre;
                document.getElementById('categoriaId').value = id;
                document.getElementById('categoriaTipo').value = tipo;
                categoriaModal.style.display = 'flex';

        function saveCategoria(e) {
            e.preventDefault();
            
            const id = document.getElementById('categoriaId').value;
            const nombre = document.getElementById('categoriaNombre').value.trim();
            const tipo = document.getElementById('categoriaTipo').value;
            
            if (!nombre) return;
            
            const refPath = tipo === 'bodega' ? 'categoriasBodega' : 'categorias';
            
            if (id) {
                database.ref(`${refPath}/${id}/nombre`).set(nombre);
            } else {
                database.ref(refPath).push({ nombre });
            }
            
            categoriaModal.style.display = 'none';
        }
        
        function deleteCategoria(id, tipo) {
            if (!isAdmin) return;
            
            const refPath = tipo === 'bodega' ? 'categoriasBodega' : 'categorias';
            const itemRef = tipo === 'bodega' ? 'bodega' : 'inventario';
            
            database.ref(refPath).once('value').then((snapshot) => {
                const categorias = snapshot.val() || {};
                if (Object.keys(categorias).length <= 1) {
                    alert('Debe haber al menos una categor√≠a');
                    return;
                }
                
                if (confirm('¬øEliminar esta categor√≠a y todos sus items?')) {
                    database.ref(itemRef).orderByChild('categoria').equalTo(id).once('value').then((snapshot) => {
                        const updates = {};
                        const items = snapshot.val() || {};
                        
                        for (const itemId in items) {
                            updates[`${itemRef}/${itemId}`] = null;
                        }
                        
                        updates[`${refPath}/${id}`] = null;
                        
                        database.ref().update(updates).then(() => {
                            for (const catId in categorias) {
                                if (catId !== id) {
                                    if (tipo === 'bodega') {
                                        currentCategoriaBodega = catId;
                                        renderizarCategoriaBodegaTab();
                                    } else {
                                        currentCategoria = catId;
                                        renderizarCategoriaTab();
                                    }
                                    break;
                                }
                            }
                        });
                    });
                }
            });
        }

        function switchTab(e) {
            const tabId = e.target.getAttribute('data-tab');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

        function openItemModal(type) {
            document.getElementById('modalTitle').textContent = 
                type === 'inventario' ? 'Agregar Item al Inventario' : 
                type === 'bodega' ? 'Agregar Item a Bodega' : 
                'Agregar Item a Reparaciones';
            document.getElementById('itemName').value = '';

        function editItem(id, type) {
            database.ref(`${type}/${id}`).once('value').then((snapshot) => {
                const item = snapshot.val();
                document.getElementById('modalTitle').textContent = 'Editar Item';
                document.getElementById('itemName').value = item.nombre;
                document.getElementById('itemQuantity').value = item.cantidad;
                document.getElementById('itemId').value = id;
                document.getElementById('itemType').value = type;
                document.getElementById('itemCategoria').value = item.categoria || (type === 'inventario' ? currentCategoria : currentCategoriaBodega);
                itemModal.style.display = 'flex';
            });
        }
        
        function saveItem(e) {
            e.preventDefault();
            
            const id = document.getElementById('itemId').value;
            const name = document.getElementById('itemName').value.trim();
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            const type = document.getElementById('itemType').value;
            const categoria = document.getElementById('itemCategoria').value || 
                              (type === 'inventario' ? currentCategoria : 
                              type === 'bodega' ? currentCategoriaBodega : null);
            
            if (!name || isNaN(quantity)) {
                alert('Por favor complete todos los campos correctamente');
                return;
            }
            
            const itemData = {
                nombre: name,
                cantidad: quantity
            };
            
            if (type === 'inventario' || type === 'bodega') {
                itemData.categoria = categoria;
            }
            
            if (id) {
                database.ref(`${type}/${id}`).update(itemData);
            } else {
                database.ref(type).push(itemData);
            }
            
            itemModal.style.display = 'none';
        }
        
        function deleteItem(id, type) {
            if (confirm('¬øEst√°s seguro de eliminar este item?')) {
                database.ref(`${type}/${id}`).remove();
            }

        function openAddToEventModal(eventId) {
            const select = document.getElementById('inventoryItemSelect');
            select.innerHTML = '<option value="">Seleccionar item</option>';
            
            document.getElementById('currentEventListId').value = eventId;
            document.getElementById('itemSearch').value = '';
            document.getElementById('eventItemQuantity').value = '1';
            
            // Combinar items de inventario y bodega
            const inventoryItemsList = Object.entries(inventoryItems)
                .filter(([id, item]) => item.cantidad > 0)
                .map(([id, item]) => ({ id, ...item, type: 'inventario' }));
                
            const bodegaItemsList = Object.entries(bodegaItems)
                .filter(([id, item]) => item.cantidad > 0)
                .map(([id, item]) => ({ id, ...item, type: 'bodega' }));
                
            const itemsToShow = [...inventoryItemsList, ...bodegaItemsList];
            
            select.dataset.items = JSON.stringify(itemsToShow);
            
            itemsToShow.forEach(({ id, nombre, cantidad, type }) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${nombre} (${type === 'inventario' ? 'Timing' : 'Bodega'}, Disponible: ${cantidad})`;
                option.setAttribute('data-max', cantidad);
                option.setAttribute('data-inventario-id', type === 'inventario' ? id : '');
                option.setAttribute('data-bodega-id', type === 'bodega' ? id : '');
                option.setAttribute('data-type', type);
                select.appendChild(option);
            });
            
            document.getElementById('itemSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const allItems = JSON.parse(select.dataset.items || '[]');
                
                select.innerHTML = '<option value="">Seleccionar item</option>';
                
                allItems
                    .filter(item => item.nombre.toLowerCase().includes(searchTerm))
                    .forEach(({ id, nombre, cantidad, type }) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = `${nombre} (${type === 'inventario' ? 'Timing' : 'Bodega'}, Disponible: ${cantidad})`;
                        option.setAttribute('data-max', cantidad);
                        option.setAttribute('data-inventario-id', type === 'inventario' ? id : '');
                        option.setAttribute('data-bodega-id', type === 'bodega' ? id : '');
                        option.setAttribute('data-type', type);
                        select.appendChild(option);
                    });
            });
            
            addToEventModal.style.display = 'flex';
        }
        
        function addItemToEventList(e) {
            e.preventDefault();
            
            const eventId = document.getElementById('currentEventListId').value;
            const itemId = document.getElementById('inventoryItemSelect').value;
            const quantity = parseInt(document.getElementById('eventItemQuantity').value);
            const selectedOption = document.getElementById('inventoryItemSelect').selectedOptions[0];
            
            if (!itemId) {
                alert('Selecciona un item v√°lido');
                return;
            }
            
            if (isNaN(quantity) || quantity <= 0) {
                alert('La cantidad debe ser mayor que cero');
                return;
            }
            
            const maxQuantity = parseInt(selectedOption.getAttribute('data-max'));
            const type = selectedOption.getAttribute('data-type');
            
            if (quantity > maxQuantity) {
                alert(`No hay suficiente cantidad disponible. M√°ximo: ${maxQuantity}`);
                return;
            }

            const item = type === 'inventario' ? inventoryItems[itemId] : bodegaItems[itemId];
            
            const eventItemData = {
                nombre: item.nombre,
                cantidad: quantity
            };
            
            if (type === 'inventario') {
                eventItemData.inventarioId = itemId;
            } else {
                eventItemData.bodegaId = itemId;
            }
            
            // Actualizaci√≥n at√≥mica
            const updates = {};
            updates[`${type}/${itemId}/cantidad`] = item.cantidad - quantity;
            const newItemKey = database.ref(`eventos/${eventId}/items`).push().key;
            updates[`eventos/${eventId}/items/${newItemKey}`] = eventItemData;
            
            database.ref().update(updates)
                .then(() => {
                    document.getElementById('inventoryItemSelect').value = "";
                    document.getElementById('eventItemQuantity').value = "1";
                    addToEventModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error al actualizar:", error);
                    alert("Ocurri√≥ un error al actualizar el inventario");
                });
        }

        function estaItemEnUso(itemId, type) {
            return new Promise((resolve) => {
                let enUso = false;
                
                for (const listId in eventLists) {
                    const items = eventLists[listId].items || {};
                    for (const id in items) {
                        if ((type === 'inventario' && items[id].inventarioId === itemId) || 
                            (type === 'bodega' && items[id].bodegaId === itemId)) {
                            enUso = true;
                            break;
                        }
                    }
                    if (enUso) break;
                }
                
                resolve(enUso);
            });
        }
